<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Meta Scraper</h1>
        </header>

        <div id="input-section">
            <input type="text" id="url-input" placeholder="Paste URL(s) below to get started">
            <button id="add-url">Add</button>
        </div>

        <div id="url-list-section">
            <!-- URLs will be added here dynamically -->
        </div>

        <div id="button">
            <button id="scrape">Scrape!</button>
        </div>

        <div id="results-section">
            <!-- Results will be displayed here dynamically -->
        </div>

        <div id="actions">
            <button id="export">Export</button>
            <button id="restart">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
